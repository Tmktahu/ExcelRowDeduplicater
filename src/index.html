<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Excel Deduplicater</title>

    <link rel="stylesheet" href="../lib/foundation/css/foundation.css">
    <link rel="stylesheet" href="../lib/foundation/css/app.css">
    <link rel="stylesheet" href="../lib/foundation-icons/foundation-icons.css" />
    <link rel="stylesheet" href="./index.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div class="grid-y" style="height:100%;">
      <div class="cell medium-2">
        <div class="instructions">First, select an input file to deduplicate:</div>
        <button class="selectFileButton" onclick="inputFileHandler();">Select Input File</button>
        <div id="inputPathLabel" class="pathLabel"></div>
      </div>
      <div class="cell medium-2">
        <div class="instructions">Next, select a column to deduplicate by:</div>

      </div>
      <div class="cell medium-2">
        <div class="instructions">Then, choose where to save the output file:</div>
        <button class="selectFileButton" onclick="outputFileHandler();">Select Output File</button>
        <div id="inputPathLabel" class="pathLabel"></div>
      </div>
      <div class="cell medium-2">
        <div class="instructions">Finally, hit the button to run the program:</div>
        <button class="runProgramButton" onclick="runProgram();">Run Program</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
